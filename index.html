<!DOCTYPE html>
<head>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
    <script src="http://js.pusher.com/2.1/pusher.min.js"></script>
    <script src="lib/crafty.js"></script>
    <script src="src/game.v2.js"></script>
    <script src="src/comp.v2.js"></script>
    <script src="src/pusher.js"></script>
    <script src="http://connect.soundcloud.com/sdk.js"></script>
    <script src="src/knockout-2.3.0.js"></script>
    <script src="src/soundcloud.js"></script>
    <script>
    $(document).ready(function() {
        
        window.location = "game.html";
        
        hack.setup();
        hack.create(6422263);
        //-- Window Load
        window.addEventListener('load', Game.start);
        
        $('.newPlayer').click(function() {
            addNewPlayer('Name' + Math.floor(Math.random()*11));
            return false;
        }); 
        
        $('.newObs').click(function() {
            createWorldObject(Math.floor(Math.random()*10));
            return false;
        });

    });
    </script>
</head>
<body>

    <div style="width: 900px; margin: 0 auto">
        
        <div class="" style="position: relative; height: 100px; width: 384px; padding-left:32px;">
            <!-- ko foreach: timebar -->
                <span data-bind="style: {'height': ($data) + 'px', left: (((320 / $parent.timebarSections) * $index()) + 32) + 'px'}, css: ($parent.currentTimebar() == $index()) ? 'highlight' : ''" style="width: 32px; max-height: 100px; background-color: blue; position: absolute; bottom: 0;"></span>
            <!-- /ko -->
            <span class="avg" data-bind="style: {'bottom': (timebarAvg()) + 'px', width: (32 * timebarSections) + 'px'}" style="height: 1px; background-color: red; position: absolute; bottom: 0;"></span>
            
        </div>
        <div id="cr-stage" style="width: 384px; float: left;"></div>
        
        <div class="other" style="width: 500px; float: right;margin-left: 16px">
        
            <!--
            <a href='' class='newPlayer'>New Player</a><br />
            <a href='' class='newObs'>Create World Object</a><br />
            -->
            
            <table class="playerTable" border="1" style="width: 100%">
                <thead>
                    <tr>
                        <th>Player Name</th>
                        <th>Number</th>
                        <th>Health</th>
                    </tr>
                </thead>
            </table>
        </div>
        
        <div style="clear: both"></div>
        
    </div>

</body>
</html>
